<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>Hammer.js</title>
    <style>

        #right,
        #left {
            display: block;
            width: 50%;
            height: 500px;
            overflow: hidden;
        }

        #left { float: left; }
        #right { float: right; }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        html,body{
            height: 100%;
        }

        .header {
            height: 60px;
            background: pink;
        }
        .content {
            background: lightblue;
            flex:1;
        }
        .footer {
            height: 60px;
            background: lightcoral;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">navigation</div>
        <div id="content" class="content"></div>
        <div class="footer"></div>
    </div>
    <script src="hammer.js"></script>
    <script>
        var transform;
        var ticking = false;
        var el = document.getElementById("content")
        var START_X = Math.round((window.innerWidth - el.offsetWidth) / 2);
        var START_Y = Math.round((window.innerHeight - el.offsetHeight) / 2);
        function initHammer(el){
            var mc = new Hammer(el, { multiUser: true });
            mc.add(new Hammer.Pinch({ threshold: 0 })).recognizeWith([mc.get('pan'), mc.get('rotate')]);
            
            // mc.on("panstart panmove", onPan);
            mc.on("rotatestart rotatemove", onRotate);
            mc.on("pinchstart pinchmove", onPinch);
            // mc.get('pan').set({ direction: Hammer.DIRECTION_ALL });
            // mc.get('swipe').set({ direction: Hammer.DIRECTION_ALL });
            // mc.get('pinch').set({ enable: true });
            // mc.get('rotate').set({ enable: true });

            // mc.on("swipe pan press pinch rotate tap doubletap", function (ev) {
            //     ev.preventDefault();
            //     el.innerText = ev.toDirString();
            // });

        }

        var initAngle = 0;
        function onRotate(ev) {
            if(ev.type == 'rotatestart') {
                initAngle = transform.angle || 0;
            }

            el.className = '';
            transform.rz = 1;
            transform.angle = initAngle + ev.rotation;
            requestElementUpdate();
        }

        function requestElementUpdate() {
            if(!ticking) {
                reqAnimationFrame(updateElementTransform);
                ticking = true;
            }
        }

        var reqAnimationFrame = (function () {
            return window[Hammer.prefixed(window, 'requestAnimationFrame')] || function (callback) {
                window.setTimeout(callback, 1000 / 60);
            };
        })();

        function updateElementTransform() {
            var value = [
                        'translate3d(' + transform.translate.x + 'px, ' + transform.translate.y + 'px, 0)',
                        'scale(' + transform.scale + ', ' + transform.scale + ')',
                        'rotate3d('+ transform.rx +','+ transform.ry +','+ transform.rz +','+  transform.angle + 'deg)'
            ];

            value = value.join(" ");
            el.textContent = value;
            el.style.webkitTransform = value;
            el.style.mozTransform = value;
            el.style.transform = value;
            ticking = false;
        }

        // pinch

        var initScale = 1;
        function onPinch(ev) {
            if(ev.type == 'pinchstart') {
                initScale = transform.scale || 1;
            }

            el.className = '';
            transform.scale = initScale * ev.scale;

            requestElementUpdate();
        }


        function resetElement() {
            el.className = el.className + ' animate';
            transform = {
                translate: { x: 0, y: 0 },
                scale: 1,
                angle: 0,
                rx: 0,
                ry: 0,
                rz: 0
            };

            requestElementUpdate();

            // if (log.textContent.length > 2000) {
            //     log.textContent = log.textContent.substring(0, 2000) + "...";
            // }
        }
        
        resetElement()
        //init
        initHammer(document.getElementById("content"))


    </script>
</body>
</html>
